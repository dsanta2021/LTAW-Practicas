<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CHAT SERVER</title>
<style>
  body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
    min-height: 100vh;
    color: #fff;
    margin: 0;
    background-image: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1500&q=80');
    background-size: cover;
    background-attachment: fixed;
    position: relative;
    overflow-x: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  #main {
    max-width: 950px;
    margin: 0;
    background: rgba(20, 20, 40, 0.85);
    border-radius: 20px;
    box-shadow: 0 0 40px 10px #1a237e99, 0 0 0 2px #8e2de2;
    padding: 30px 30px 20px 30px;
  }
  h1 {
    text-align: center;
    margin: 20px;
    font-size: 2.5em;
    font-weight: bold;
    letter-spacing: 2px;
    background: linear-gradient(90deg, #00dbde, #fc00ff, #8e2de2, #4a00e0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: galaxyEffect 5s linear infinite;
    text-shadow: 0 2px 10px #000a, 0 0 20px #8e2de2aa;
  }
  @keyframes galaxyEffect {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }
  .panel {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
  }
  .info-box, .test-box {
    box-shadow: 0 0 20px #8e2de2aa, 0 0 0 2px #00dbde55;
    border-radius: 18px;
    padding: 28px 22px 22px 22px;
    min-width: 340px;
    background: rgba(40, 30, 70, 0.92);
    backdrop-filter: blur(2px);
    flex: 1;
    color: #fff;
  }
  .info-box {
    background: linear-gradient(135deg, #1a237e 60%, #8e2de2 100%);
    border: 1.5px solid #00dbde55;
  }
  .test-box {
    background: linear-gradient(135deg, #232526 60%, #414345 100%);
    border: 1.5px solid #fc00ff55;
  }
  .info-box h2, .test-box h2 {
    margin-bottom: 12px;
    font-size: 1.3em;
    letter-spacing: 1px;
    color: #00dbde;
    text-shadow: 0 1px 8px #000a;
  }
  .test-box h2 {
    color: #fc00ff;
  }
  #messages {
    background: rgba(255,255,255,0.08);
    border: 1px solid #8e2de2;
    height: 250px;           
    overflow-y: auto;
    margin-top: 10px;
    padding: 10px;
    border-radius: 8px;
    color: #fff;
    font-family: 'Fira Mono', monospace;
    font-size: 1em;
    box-shadow: 0 0 10px #8e2de2aa;
  }
  #messages::-webkit-scrollbar {
    width: 10px;
    background: rgba(40,30,70,0.5);
    border-radius: 8px;
  }

  #messages::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, #8e2de2 30%, #00dbde 100%);
    border-radius: 8px;
    box-shadow: 0 0 6px #8e2de2aa;
  }

  #messages::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, #fc00ff 30%, #00dbde 100%);
  }
  #testBtn {
    margin-top: 10px;
    padding: 10px 22px;
    font-size: 1em;
    background: linear-gradient(90deg, #8e2de2, #fc00ff);
    color: white;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s;
    background-size: 200% auto;
    box-shadow: 0 0 10px #8e2de2, 0 0 20px #fc00ff55;
  }
  #testBtn:hover {
    background-position: right center;
    transform: scale(1.08);
    box-shadow: 0 0 20px #fc00ff, 0 0 40px #8e2de2;
  }
  .msg-server {
    color: #fff;
    text-shadow: 0 0 8px #00dbde, 0 0 2px #000;
    font-weight: bold;
  }
  .msg-user {
    color: #fc00ff;
    text-shadow: 0 0 8px #8e2de2, 0 0 2px #000;
  }
  #userCount {
    font-size: 2.2em;
    font-weight: bold;
    color: #00dbde;
    text-shadow: 0 0 10px #8e2de2;
  }
  #url {
    word-break: break-all;
    color: #fff;
    font-size: 1em;
    margin-top: 8px;
    text-shadow: 0 0 8px #00dbde;
  }
  h3 {
    margin-top: 22px;
    margin-bottom: 6px;
    color: #fc00ff;
    font-size: 1.1em;
    text-shadow: 0 0 8px #8e2de2;
  }
</style>
</head>
<body>
  <div id="main">
    <h1>HOME CHAT (Server)</h1>
    <div class="panel">
      <div class="info-box">
        <h2>Información</h2>
        <div>Version de Node: <span id="node"></span></div>
        <div>Version de Chrome: <span id="chrome"></span></div>
        <div>Version Electron: <span id="electron"></span></div>
        <h3 style="margin-top:20px;">Usuarios conectados</h3>
        <div id="userCount" style="font-size:2em;">0</div>
        <h3 style="margin-top:20px;">Dirección IP</h3>
        <div id="url" style="word-break:break-all;"></div>
        <div id="qr-container" style="text-align:center; margin-top:18px;">
          <img id="qr-img" style="display:none; margin:auto; border-radius:12px; box-shadow:0 0 12px #00dbde;" alt="QR para acceder al chat"/>
          <div id="qr-label" style="color:#00dbde; font-size:1em; margin-top:8px; display:none;">Escanea para acceder al chat</div>
        </div>
      </div>
      <div class="test-box">
        <h2>Pruebas</h2>
        <button id="testBtn">Enviar Mensaje de prueba</button>
        <h2 style="margin-top:30px;">Mensajes</h2>
        <div id="messages"></div>
      </div>
    </div>
  </div>
  <script src="render.js"></script>
</body>
</html>
