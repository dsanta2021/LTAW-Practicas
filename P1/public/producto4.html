<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figura Acción Erza Scarlet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_products.css">
    <script defer src="js/script.js"></script>
</head>
<body>

    <!-- Barra superior -->
    <header class="barra-superior">
        <div class="logo">
            <img src="img/logo.png" alt="Logo de FrikiShop">
            <h1>FrikiShop</h1>
        </div>
        <div class="buscador">
            <input type="text" placeholder="Buscar productos...">
            <button>🔍</button>
        </div>
        <div class="acciones">
            <select>
                <option>🇪🇸 ES</option>
                <option>🇬🇧 EN</option>
            </select>
            <a href="index.html">Inicio</a>
            <a href="#">Contacto</a>
            <a href="#">🛒 Carrito</a>
        </div>
    </header>

    <!-- Barra de navegación -->
    <nav class="barra-navegacion">
        <button class="menu"><b>☰ Menú</b></button>
        <a href="#">🔥 Ofertas</a>
        <a href="#">🆕 Últimas novedades</a>
    </nav>

    <!-- Nombre del producto -->
    <h2 class="nombre-producto">Figura Acción Erza Scarlet</h2>

    <!-- Galería de imágenes -->
    <section class="galeria">
        <img src="img/producto4.jpg">
        <img src="img/producto4_1.jpg">
        <img src="img/producto4_2.jpg">
    </section>

    <!-- Contenido del producto -->
    <main class="producto-container">
        <section class="detalles-producto">
            <h3><span>Una importación de Bellfine de la popular serie animada Fairy Tail.
                Expresiones faciales y vestuarios intercambiables</span></h3>
            <p><span>Tamaño:</span> 35,6l. x 15,2an. x 17,8al. cm</p>
            <h3><span class="precio">289.99 €</span></h3>
            <button class="btn-comprar">Agregar al carrito</button>
            <button class="btn-inicio"><a href="index.html">Home</a></button>
        </section>
    </main>

</body>
</html>
